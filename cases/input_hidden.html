<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
                connect-src 'self' https://collector.aac-telemetry.org http://127.0.0.1:8088;
                img-src 'self' data:;
                script-src 'self' 'unsafe-inline' https://collector.aac-telemetry.org;
                style-src 'self' 'unsafe-inline';
                frame-ancestors 'none'">

    <title>Example Case - Login</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="glass-card">
        <h1>Case </h1>
        <p class="subtitle">HTML input hidden attribute</p>

        <form id="caseForm">
            <div class="form-group">
                <label for="username"></label>
                <input hidden type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input hidden type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="button" id="Submit"
                onclick="setTimeout(() => window.location.href='../case.html', 3000)">Submit</button>
        </form>

    </div>
    <script src="../js/load_technique.js"></script>
    <script src="../js/exfiltrate.js"></script>
</body>

</html>
